<!-- MENU DESPLAGABLE -->
<ion-menu [content]="NAV">
    <!--  -->
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <!--  -->
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="openPage( page.component )" menuClose>
                <ion-icon name="{{ page.icon }}"></ion-icon>
                {{ page.title }}
            </button>           
        </ion-list>
    </ion-content>
</ion-menu>

<!-- BARRA DE BOTONES HORIZONTAL -->
<ion-content class="barcontent">
    <ion-toolbar class="barmenu">              
        <ion-grid>
            <ion-row>
                <!--  -->
                <ion-col *ngFor="let page of bar">
                    <ion-buttons>
                        <button ion-button icon-only (click)="openPage( page.component )">
                            <ion-icon name="{{ page.icon }}"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
                <!-- BOTON QUE DESPLIEGA EL MENU -->
                <ion-col>
                    <ion-buttons>
                        <button ion-button icon-only menuToggle>
                            <ion-icon name="menu"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>

            </ion-row>
        </ion-grid>                 
    </ion-toolbar>
</ion-content>


<ion-nav #NAV [root]="rootPage"></ion-nav>
